<section class="vh-100" style="background-color: #547462;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block contenedor">
                            <circle-progress [title]="nombre" [subtitle]="subtitle" [percent]="porcentaje"></circle-progress>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form (ngSubmit)="onCreate()" novalidate #if="ngForm">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Nueva Hard & Soft skills</span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <h3><label for="nombre">Nombre de la Skill</label></h3>
                                        <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" [(ngModel)]="nombre">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h3><label for="porcentaje">Porcentaje de la Skill</label></h3>
                                        <input class="form-control form-control-lg" type="text" name="porcentaje" id="porcentaje" [(ngModel)]="porcentaje">
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block">Crear</button>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
