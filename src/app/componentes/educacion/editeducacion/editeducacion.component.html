
<section class="vh-100" style="background-color: #547462;" *ngIf="educacionList">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Editar Educación</span>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <h3><label for="nombreE">Nombre de la intitucion / curso</label></h3>
                                        <input class="form-control form-control-lg" type="text" name="nombreE" id="nombreE" [(ngModel)]="educacionList.nombreE" required>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <h3><label for="descripcionE">Descripción</label></h3>
                                        
                                        <textarea class="form-control form-control-lg" name="descripcionE" cols="20" id="descripcionE" [(ngModel)]="educacionList.descripcionE" required rows="5"></textarea>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block">Editar</button>
                                    </div>
                                    <button type="button" class="btn btn-dark botones" routerLink="">Volver atras</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
